<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Users Management - Construction Corp.</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="../../js/admin/users.js"></script>
		<script>
			tailwind.config = {
				darkMode: "class",
				theme: {
					extend: {
						colors: {
							primary: "#8B1C23",
							secondary: "#A52A2A",
						},
					},
				},
			};
		</script>
	</head>
	<body
		class="bg-gray-100 dark:bg-gray-900 dark:text-gray-100 transition-colors"
	>
		<!-- Sidebar -->
		<div
			id="sidebar"
			class="fixed top-0 left-0 h-full w-64 bg-primary text-white shadow-lg transition-transform duration-300 z-40"
		>
			<div class="p-4">
				<div class="flex items-center justify-between mb-8">
					<img src="../../images/imfLogo.png" alt="Logo" class="h-12" />
					<button
						id="closeSidebar"
						class="text-white hover:bg-secondary hover:text-white focus:outline-none p-2 rounded-full transition-colors border border-white/20"
						title="Close sidebar"
					>
						<i class="fas fa-chevron-left text-2xl"></i>
					</button>
				</div>
				<hr class="border-white/20 mb-6" />
				<nav>
					<ul class="space-y-2">
						<li>
							<a
								href="dashboard.html"
								class="flex items-center space-x-3 p-3 rounded-lg text-white transition-colors group"
							>
								<i
									class="fas fa-home group-hover:scale-110 transition-transform"
								></i>
								<span>Dashboard</span>
							</a>
						</li>
						<li>
							<a
								href="#"
								class="flex items-center space-x-3 p-3 rounded-lg hover:bg-secondary/80 transition-colors group"
							>
								<i
									class="fas fa-hourglass-half group-hover:scale-110 transition-transform"
								></i>
								<span>Pending Requests</span>
							</a>
						</li>
						<li>
							<a
								href="#"
								class="flex items-center space-x-3 p-3 rounded-lg hover:bg-secondary/80 transition-colors group"
							>
								<i
									class="fas fa-check-circle group-hover:scale-110 transition-transform"
								></i>
								<span>Approved Requests</span>
							</a>
						</li>
						<li>
							<a
								href="users.html"
								class="flex items-center space-x-3 p-3 rounded-lg hover:bg-secondary/80 bg-secondary/80 transition-colors group"
							>
								<i
									class="fas fa-users group-hover:scale-110 transition-transform"
								></i>
								<span>Employees</span>
							</a>
						</li>
						<li>
							<a
								href="#"
								class="flex items-center space-x-3 p-3 rounded-lg hover:bg-secondary/80 transition-colors group"
							>
								<i
									class="fas fa-chart-bar group-hover:scale-110 transition-transform"
								></i>
								<span>Reports</span>
							</a>
						</li>
						<li>
							<a
								href="#"
								class="flex items-center space-x-3 p-3 rounded-lg hover:bg-secondary/80 transition-colors group"
							>
								<i
									class="fas fa-cog group-hover:scale-110 transition-transform"
								></i>
								<span>Settings</span>
							</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>

		<!-- Sidebar Overlay for mobile -->
		<div
			id="sidebarOverlay"
			class="fixed inset-0 bg-black bg-opacity-30 z-30 hidden transition-opacity duration-300"
		></div>

		<!-- Main Content -->
		<div id="mainContent" class="transition-all duration-300">
			<!-- Top Navigation -->
			<nav class="bg-white dark:bg-gray-800 shadow-lg transition-colors">
				<div class="max-w-full mx-auto px-4">
					<div class="flex justify-between items-center h-16">
						<div class="flex items-center">
							<button
								id="openSidebar"
								class="text-gray-500 hover:bg-primary hover:text-white p-2 rounded-full transition-colors border border-gray-300 mr-2 shadow-sm"
							>
								<i class="fas fa-bars text-xl"></i>
							</button>
							<h1
								class="ml-2 text-xl font-semibold text-gray-800 dark:text-gray-100"
							>
								Users Management
							</h1>
						</div>
						<div class="flex items-center space-x-4">
							<div class="relative">
								<button
									id="userMenuBtn"
									class="flex items-center space-x-2 text-gray-700 dark:text-gray-100 hover:text-primary focus:outline-none"
								>
									<span
										id="userAvatar"
										class="h-8 w-8 rounded-full bg-primary flex items-center justify-center text-white font-bold text-sm"
									></span>
									<span id="userFirstName" class="hidden md:block"></span>
									<i class="fas fa-chevron-down ml-1"></i>
								</button>
								<div
									id="userDropdown"
									class="hidden absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-md shadow-lg py-2 z-50"
								>
									<a
										href="#"
										class="block px-4 py-2 text-gray-700 dark:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-700"
									>
										<i class="fas fa-user mr-2"></i>Profile
									</a>
									<button
										id="toggleDarkMode"
										class="w-full text-left px-4 py-2 text-gray-700 dark:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-700 flex items-center"
									>
										<i class="fas fa-moon mr-2"></i
										><span id="darkModeText">Dark Mode</span>
									</button>
									<button
										id="logoutBtn"
										class="w-full text-left px-4 py-2 text-red-600 hover:bg-gray-100 dark:hover:bg-gray-700 flex items-center"
									>
										<i class="fas fa-sign-out-alt mr-2"></i>Log Out
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</nav>

			<!-- Users Content -->
			<main class="p-6">
				<div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
					<div class="flex justify-between items-center mb-6">
						<h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100">
							Users List
						</h2>
						<button
							id="addUserBtn"
							class="bg-primary hover:bg-secondary text-white px-4 py-2 rounded-lg flex items-center space-x-2 transition-colors"
						>
							<i class="fas fa-plus"></i>
							<span>Add User</span>
						</button>
					</div>

					<!-- Users Table -->
					<div class="overflow-x-auto">
						<div class="min-w-[800px]">
							<table
								class="w-full divide-y divide-gray-200 dark:divide-gray-700"
							>
								<thead class="bg-gray-50 dark:bg-gray-700">
									<tr>
										<th
											class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
										>
											Name
										</th>
										<th
											class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
										>
											Email
										</th>
										<th
											class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
										>
											Role
										</th>
										<th
											class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
										>
											Status
										</th>
										<th
											class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
										>
											Actions
										</th>
									</tr>
								</thead>
								<tbody
									class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700"
								>
									<!-- Table rows kay mo automatic na ug display diri using javascript -->
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</main>
		</div>

		<!-- Add User Modal -->
		<div
			id="addUserModal"
			class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50"
		>
			<div
				class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-md mx-4"
			>
				<div
					class="flex justify-between items-center p-4 border-b dark:border-gray-700"
				>
					<h3
						class="text-xl font-semibold text-gray-800 dark:text-gray-100"
						id="modalTitle"
					>
						Add New User
					</h3>
					<button
						id="closeModal"
						class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200"
					>
						<i class="fas fa-times"></i>
					</button>
				</div>
				<form id="addUserForm" class="p-4">
					<input type="hidden" name="userId" id="userId" />
					<div class="space-y-4">
						<div class="grid grid-cols-2 gap-4">
							<div>
								<label
									class="block text-sm font-medium text-gray-700 dark:text-gray-300"
									>First Name</label
								>
								<input
									type="text"
									name="firstname"
									required
									class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary dark:bg-gray-700 dark:border-gray-600 dark:text-white"
								/>
							</div>
							<div>
								<label
									class="block text-sm font-medium text-gray-700 dark:text-gray-300"
									>Last Name</label
								>
								<input
									type="text"
									name="lastname"
									required
									class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary dark:bg-gray-700 dark:border-gray-600 dark:text-white"
								/>
							</div>
						</div>
						<div>
							<label
								class="block text-sm font-medium text-gray-700 dark:text-gray-300"
								>Email</label
							>
							<input
								type="email"
								name="email"
								required
								class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary dark:bg-gray-700 dark:border-gray-600 dark:text-white"
							/>
						</div>
						<div>
							<label
								class="block text-sm font-medium text-gray-700 dark:text-gray-300"
								>Contact Number</label
							>
							<input
								type="tel"
								name="contactNumber"
								required
								class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary dark:bg-gray-700 dark:border-gray-600 dark:text-white"
							/>
						</div>
						<div>
							<label
								class="block text-sm font-medium text-gray-700 dark:text-gray-300"
								>Address</label
							>
							<input
								type="text"
								name="address"
								required
								class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary dark:bg-gray-700 dark:border-gray-600 dark:text-white"
							/>
						</div>
						<div>
							<label
								class="block text-sm font-medium text-gray-700 dark:text-gray-300"
								>Username</label
							>
							<input
								type="text"
								name="username"
								required
								class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary dark:bg-gray-700 dark:border-gray-600 dark:text-white"
							/>
						</div>
						<div>
							<label
								class="block text-sm font-medium text-gray-700 dark:text-gray-300"
								>Password</label
							>
							<input
								type="password"
								name="password"
								class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary dark:bg-gray-700 dark:border-gray-600 dark:text-white"
							/>
						</div>
						<div>
							<label
								class="block text-sm font-medium text-gray-700 dark:text-gray-300"
								>User Level</label
							>
							<select
								name="userLevel"
								required
								class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary dark:bg-gray-700 dark:border-gray-600 dark:text-white"
							>
								<option value="">Select User Level</option>
							</select>
						</div>
						<div>
							<label
								class="block text-sm font-medium text-gray-700 dark:text-gray-300"
								>Status</label
							>
							<select
								name="status"
								class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary dark:bg-gray-700 dark:border-gray-600 dark:text-white"
							>
								<option value="1">Active</option>
								<option value="0">Inactive</option>
							</select>
						</div>
					</div>
					<div class="mt-6 flex justify-end space-x-3">
						<button
							type="button"
							id="cancelAddUser"
							class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 dark:border-gray-600 dark:text-gray-300 dark:hover:bg-gray-700"
						>
							Cancel
						</button>
						<button
							type="submit"
							id="submitUserBtn"
							class="px-4 py-2 bg-primary text-white rounded-md hover:bg-secondary"
						>
							Add User
						</button>
					</div>
				</form>
			</div>
		</div>

		<script>
			// Sidebar Toggle
			const sidebar = document.getElementById("sidebar");
			const mainContent = document.getElementById("mainContent");
			const openSidebarBtn = document.getElementById("openSidebar");
			const closeSidebarBtn = document.getElementById("closeSidebar");
			const sidebarOverlay = document.getElementById("sidebarOverlay");

			function toggleSidebar(show) {
				if (show) {
					sidebar.classList.remove("-translate-x-full");
					mainContent.classList.add("md:ml-64");
					if (window.innerWidth < 1024) {
						sidebarOverlay.classList.remove("hidden");
						sidebarOverlay.classList.add("block");
					}
					openSidebarBtn.classList.add("hidden");
				} else {
					sidebar.classList.add("-translate-x-full");
					mainContent.classList.remove("md:ml-64");
					sidebarOverlay.classList.remove("block");
					sidebarOverlay.classList.add("hidden");
					openSidebarBtn.classList.remove("hidden");
				}
			}

			// Default: sidebar open on desktop, closed on mobile
			function initializeSidebar() {
				if (window.innerWidth >= 1024) {
					toggleSidebar(true);
				} else {
					toggleSidebar(false);
				}
			}

			// Call on page load
			initializeSidebar();

			// Call on window resize
			window.addEventListener("resize", initializeSidebar);

			openSidebarBtn.addEventListener("click", (e) => {
				e.stopPropagation();
				toggleSidebar(true);
			});
			closeSidebarBtn.addEventListener("click", (e) => {
				e.stopPropagation();
				toggleSidebar(false);
			});
			sidebarOverlay.addEventListener("click", () => toggleSidebar(false));

			// Prevent closing sidebar when clicking inside
			sidebar.addEventListener("click", (e) => e.stopPropagation());

			// User Dropdown
			const userMenuBtn = document.getElementById("userMenuBtn");
			const userDropdown = document.getElementById("userDropdown");
			userMenuBtn.addEventListener("click", function (e) {
				e.stopPropagation();
				userDropdown.classList.toggle("hidden");
			});
			document.addEventListener("click", function (e) {
				if (!userMenuBtn.contains(e.target)) {
					userDropdown.classList.add("hidden");
				}
			});

			// Set user initials and name from sessionStorage
			const user = JSON.parse(sessionStorage.getItem("user"));
			if (user) {
				const initials =
					(user.user_firstname[0] || "") + (user.user_lastname[0] || "");
				document.getElementById("userAvatar").textContent =
					initials.toUpperCase();
				document.getElementById("userFirstName").textContent =
					user.user_firstname;
			}

			// Dark Mode
			const html = document.documentElement;
			const darkModeBtn = document.getElementById("toggleDarkMode");
			const darkModeText = document.getElementById("darkModeText");
			function setDarkMode(isDark) {
				if (isDark) {
					html.classList.add("dark");
					localStorage.setItem("theme", "dark");
					darkModeText.textContent = "Light Mode";
					darkModeBtn.querySelector("i").classList.remove("fa-moon");
					darkModeBtn.querySelector("i").classList.add("fa-sun");
				} else {
					html.classList.remove("dark");
					localStorage.setItem("theme", "light");
					darkModeText.textContent = "Dark Mode";
					darkModeBtn.querySelector("i").classList.remove("fa-sun");
					darkModeBtn.querySelector("i").classList.add("fa-moon");
				}
			}
			// On load
			if (localStorage.getItem("theme") === "dark") {
				setDarkMode(true);
			} else {
				setDarkMode(false);
			}
			darkModeBtn.addEventListener("click", function (e) {
				e.stopPropagation();
				setDarkMode(!html.classList.contains("dark"));
			});

			// Log Out
			document
				.getElementById("logoutBtn")
				.addEventListener("click", function () {
					sessionStorage.clear();
					window.location.href = "../login.html";
				});

			// Add User Button
			document.getElementById("addUserBtn");
		</script>
	</body>
</html>
