<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login - Construction Corp.</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		/>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							primary: "#8B1C23",
							secondary: "#A52A2A",
						},
					},
				},
			};
		</script>
	</head>
	<body class="bg-gray-100 min-h-screen flex items-center justify-center">
		<div class="container mx-auto px-4 sm:px-6 lg:px-8">
			<div
				class="max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden"
			>
				<div class="bg-primary p-6 text-center">
					<img
						src="../images/imfLogo.png"
						alt="Logo"
						class="h-24 mx-auto mb-2"
					/>
					<h2 class="text-white text-2xl font-bold">Construction Corp.</h2>
				</div>
				<div class="p-6">
					<form id="loginForm" class="space-y-6">
						<div>
							<label
								for="username"
								class="block text-sm font-medium text-gray-700"
								>Username</label
							>
							<div class="mt-1 relative rounded-md shadow-sm">
								<div
									class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
								>
									<i class="fas fa-user text-gray-400"></i>
								</div>
								<input
									type="text"
									name="username"
									id="username"
									required
									class="focus:ring-primary focus:border-primary block w-full h-12 pl-10 sm:text-sm border-gray-300 rounded-md"
									placeholder="Enter your username"
								/>
							</div>
						</div>
						<div>
							<label
								for="password"
								class="block text-sm font-medium text-gray-700"
								>Password</label
							>
							<div class="mt-1 relative rounded-md shadow-sm">
								<div
									class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
								>
									<i class="fas fa-lock text-gray-400"></i>
								</div>
								<input
									type="password"
									name="password"
									id="password"
									required
									class="focus:ring-primary focus:border-primary block w-full h-12 pl-10 pr-10 sm:text-sm border-gray-300 rounded-md"
									placeholder="Enter your password"
								/>
								<button
									type="button"
									id="togglePassword"
									class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
								>
									<i class="fas fa-eye"></i>
								</button>
							</div>
						</div>
						<div>
							<button
								type="submit"
								class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
							>
								Sign In
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="../js/crypto.js"></script>
		<script src="../js/auth.js"></script>
		<script src="../js/login.js"></script>
		<script>
			// Password visibility toggle
			const togglePassword = document.getElementById("togglePassword");
			const password = document.getElementById("password");

			togglePassword.addEventListener("click", function () {
				// Toggle the type attribute
				const type =
					password.getAttribute("type") === "password" ? "text" : "password";
				password.setAttribute("type", type);

				// Toggle the eye icon
				this.querySelector("i").classList.toggle("fa-eye");
				this.querySelector("i").classList.toggle("fa-eye-slash");
			});
		</script>
	</body>
</html>
